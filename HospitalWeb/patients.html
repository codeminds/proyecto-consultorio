<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/site.css" />
        <script src="/assets/js/view-models/patient.js" type="module"></script>
        <title>Hospital Web | Pacientes</title>
    </head>
    <body>
        <header class="navbar">
            <button class="menu" data-menu-button>&equiv;</button>
            <figure>
                <img src="/assets/img/code-minds.png" alt="Code Minds" />
            </figure>
        </header>
        <section class="wrapper">
            <nav class="sidenav" data-menu>
                <h3 class="category main">Men&uacute; Principal</h3>
                <ul class="menu">
                    <li>
                        <a href="/">
                            <span>Citas</span> 
                        </a>
                    </li>
                    <li>
                        <a href="/doctors.html">
                            <span>Doctores</span> 
                        </a>
                    </li>
                    <li class="active">
                        <a href="/patients.html">
                            <span>Pacientes</span> 
                        </a>
                    </li>
                </ul>
            </nav>
            <main>
                <h1>Pacientes</h1>
                <section class="panel">
                    <h3 class="title toggle open" data-toggle>B&uacute;squeda</h3>
                    <form name="filter" class="toggle-section row open" data-toggle-section>
                        <div class="form-field col col-3">
                            <label for="filter-document-id">C&eacute;dula</label>
                            <input type="text" id="filter-document-id" name="documentId" placeholder="123456789" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-first-name">Nombre</label>
                            <input type="text" id="filter-first-name" name="firstName" placeholder="John" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-last-name">Apellido</label>
                            <input type="text" id="filter-last-name" name="lastName" placeholder="Smith" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-birthdate-from">Fecha Desde</label>
                            <input type="datetime-local" id="filter-birthdate-from" name="birthDateFrom" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-birthdate-to">Fecha Hasta</label>
                            <input type="datetime-local" id="filter-birthdate-to" name="birthDateTo" />
                        </div>
                        <div class="form-field col col-3">
                            <label>G&eacute;nero</label>
                            <div>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" id="filter-gender-all" value="" checked />
                                    <i></i>
                                    <span>Todos</span>
                                </label>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" id="filter-gender-female" value="false" />
                                    <i></i>
                                    <span>Femenino</span>
                                </label>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" id="filter-gender-male" value="true" />
                                    <i></i>
                                    <span>Masculino</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-field col col-1">
                            <button class="button success" type="button" data-search>Buscar</button>
                        </div>
                    </form>
                </section>                           
                <section class="table panel slim with-controls">
                    <div class="controls">
                        <button class="button success" data-new>Nuevo Paciente</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 100%">C&eacute;dula</th>
                                <th style="width: 175%">Nombre</th>
                                <th style="width: 175%">Fecha de Nacimiento</th>
                                <th style="width: 100%">G&eacute;nero</th>
                                <th style="width: 250%"></th>
                            </tr>
                        </thead>
                        <tbody data-results></tbody>
                    </table>
                </section>
            </main>
        </section>
        <div class="modal" data-modal>
            <div class="content">
                <h2 data-form-title></h2>
                <form name="createUpdate">
                    <div class="form-field">
                        <label for="form-document-id">C&eacute;dula</label>
                        <input type="text" id="form-document-id" name="documentId" placeholder="123456789" />
                    </div>
                    <div class="form-field">
                        <label for="form-first-name">Nombre</label>
                        <input type="text" id="form-first-name" name="firstName" placeholder="John" />
                    </div>
                    <div class="form-field">
                        <label for="form-last-name">Apellido</label>
                        <input type="text" id="form-last-name" name="lastName" placeholder="Smith" />
                    </div>
                    <div class="form-field">
                        <label for="form-birthdate">Fecha de Nacimiento</label>
                        <input type="datetime-local" id="form-birthdate" name="birthDate" />
                    </div>
                    <div class="form-field">
                        <label>G&eacute;nero</label>
                        <div>
                            <label class="check inline">                          
                                <input type="radio" name="gender" value="false" checked />
                                <i></i>
                                <span>Femenino</span>
                            </label>
                            <label class="check inline">                          
                                <input type="radio" name="gender" value="true" />
                                <i></i>
                                <span>Masculino</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-field">
                        <button class="button success" type="button" data-save>Guardar</button>
                        <button class="button neutral" type="button" data-cancel>Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
