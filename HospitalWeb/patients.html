<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap/grid.css" />
    <link rel="stylesheet" href="/assets/css//bootstrap/panel.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap/form.css" />
    <title>Pacientes - Hospital Web</title>
</head>
<body>
    <header class="navbar">
        <figure>
            <img src="/assets/img/code-minds.png" alt="Code Minds" />
        </figure>
    </header>
    <section class="wrapper">
        <div class="sidenav">
            <nav>
                <h3 class="category">Menú Principal</h3>
                <ul class="menu">
                    <li>
                        <a href="/">Citas</a>
                    </li>
                    <li>
                        <a href="/doctors.html">Doctores</a>
                    </li>
                    <li class="active"> 
                        <a href="/patients.html">Pacientes</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <h1>Pacientes</h1>
            <div class="panel">
                <h3 class="title toggle">B&uacute;squeda</h3>
                <form class="row toggle-section open">
                    <div class="form-field col col-3">
                        <label>C&eacute;dula</label>
                        <input type="text" />
                    </div>
                    <div class="form-field col col-3">
                        <label>Nombre</label>
                        <input type="text" />
                    </div>
                    <div class="form-field col col-3">
                        <label>Apellido</label>
                        <input type="text" />
                    </div>
                    <div class="form-field col col-3">
                        <label>Desde</label>
                        <input type="datetime-local" />
                    </div>
                    <div class="form-field col col-3">
                        <label>Hasta</label>
                        <input type="datetime-local" />
                    </div>
                    <div class="form-field col col-3">
                        <label>Género</label>
                        <div>
                            <label class="check inline">
                                <input type="checkbox" name="gender" checked value="" />
                                <i></i>
                                <span>Todos</span>
                            </label>
                            <label class="check inline">
                                <input type="checkbox" name="gender" value="1" />
                                <i></i>
                                <span>Masculino</span>
                            </label>
                            <label class="check inline">
                                <input type="checkbox" name="gender" value="2" />
                                <i></i>
                                <span>Femenino</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-field col col-1">
                        <button class="button success">Buscar</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>
</html>
