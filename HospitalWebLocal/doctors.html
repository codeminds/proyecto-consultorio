<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
   <link rel="stylesheet" href="/assets/css/site.css" />
   <script type="module" src="/assets/js/view-models/doctors.js"></script>
   <title>Doctores | Hospital Web</title>
</head>

<body>
   <header class="topbar">
      <button class="menu" data-menu-button>&equiv;</button>
      <figure>
         <img src="/assets/img/code-minds.png" alt="Code Minds" />
      </figure>
   </header>
   <section class="wrapper">
      <nav class="sidenav dark-scroll" data-menu>
         <h3 class="category">Men&uacute; Principal</h3>
         <ul class="menu">
            <li>
               <a href="/">
                  <span>Citas</span>
               </a>
            </li>
            <li class="active">
               <a href="/doctors.html">
                  <span>Doctores</span>
               </a>
            </li>
            <li>
               <a href="/patients.html">
                  <span>Pacientes</span>
               </a>
            </li>
         </ul>
      </nav>
      <main>
         <h1>Doctores</h1>
         <section class="panel" data-panel>
            <h3 class="title toggle open" data-toggle>B&uacute;squeda</h3>
            <form name="filter" class="row toggle-section open" data-toggle-section>
               <div class="form-field col col-4">
                  <label for="filter-code">C&oacute;digo</label>
                  <input type="text" id="filter-code" name="code" placeholder="1234567890" />
               </div>
               <div class="form-field col col-4">
                  <label for="filter-first-name">Nombre</label>
                  <input type="text" id="filter-first-name" name="firstName" placeholder="John" />
               </div>
               <div class="form-field col col-4">
                  <label for="filter-last-name">Apellido</label>
                  <input type="text" id="filter-last-name" name="lastName" placeholder="Smith" />
               </div>
               <div class="form-field col col-4">
                  <label for="filter-field">Especialidad</label>
                  <select id="filter-field" name="field" data-filter="fields"></select>
               </div>
               <div class="form-field col col-1">
                  <button type="button" class="button success" data-search>Buscar</button>
               </div>
            </form>
         </section>
         <section class="panel slim table with-controls">
            <div class="controls">
               <button class="button success" data-new>Nuevo Doctor</button>
            </div>
            <div class="scroll">
               <table>
                  <thead>
                     <tr>
                        <th style="width: 100%">C&oacute;digo</th>
                        <th style="width: 150%">Nombre</th>
                        <th style="width: 100%">Especialidad</th>
                        <th style="width: 200%"></th>
                     </tr>
                  </thead>
                  <tbody data-table></tbody>
               </table>
            </div>
         </section>
      </main>
   </section>
   <div class="modal" data-modal>
      <div class="content">
         <h2 data-form-title></h2>
         <form name="insertUpdate">
            <div class="form-field">
               <label for="form-code">C&oacute;digo</label>
               <input type="text" id="form-code" name="code" placeholder="1234567890" />
            </div>
            <div class="form-field">
               <label for="form-first-name">Nombre</label>
               <input type="text" id="form-first-name" name="firstName" placeholder="John" />
            </div>
            <div class="form-field">
               <label for="form-last-name">Apellido</label>
               <input type="text" id="form-last-name" name="lastName" placeholder="Smith" />
            </div>
            <div class="form-field">
               <label for="form-field">Especialidad</label>
               <select id="form-field" name="field" data-form="fields"></select>
            </div>
            <div class="form-field">
               <button type="button" class="button success" data-save>Guardar</button>
               <button type="button" class="button neutral" data-cancel>Cancelar</button>
            </div>
         </form>
      </div>
   </div>
</body>

</html>
