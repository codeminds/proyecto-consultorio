<div class="panel">
    <h3
        *ngIf="panelTitle"
        class="title no-selection"
        (click)="toggleOpen()"
        [ngClass]="{'toggle': expandable, 'open': open}">
        {{panelTitle}}
    </h3>
    <section [ngClass]="{'toggle-section': expandable, 'open': afterAnimateOpen}" [attr.style]="style">
        <div #content [attr.class]="contentClass">
            <ng-content></ng-content>
        </div>
    </section>
</div>
