<div class="form-field">
    <label *ngIf="label">{{label}}</label>
    <div>
        <div *ngIf="hasAll" class="check-container" [ngClass]="{'inline': inline}">
            <label class="check" >                          
                <input type="radio" [name]="name" value="" [(ngModel)]="model" (ngModelChange)="onModelChange($event)" />
                <i></i>
                <span>Todos</span>
            </label>
        </div>
        <div *ngFor="let option of options" class="check-container" [ngClass]="{'inline': inline}">          
            <label  class="check">                          
                <input type="radio" [name]="name" [value]="option.value" [(ngModel)]="model" (ngModelChange)="onModelChange($event)" />
                <i></i>
                <span>{{option.label}}</span>
            </label>
        </div>
    </div>
</div>
