<div class="form-field">
    <label *ngIf="label">{{label}}</label>
    <div>
        <label *ngIf="hasAll" class="check" [ngClass]="{'inline': inline}">                          
            <input type="radio" [name]="name" value="" [(ngModel)]="model" (ngModelChange)="onModelChange($event)" />
            <i></i>
            <span>Todos</span>
        </label>
        <label *ngFor="let option of options" class="check" [ngClass]="{'inline': inline}">                          
            <input type="radio" [name]="name" [value]="option.value" [(ngModel)]="model" (ngModelChange)="onModelChange($event)" />
            <i></i>
            <span>{{option.label}}</span>
        </label>
    </div>
</div>
