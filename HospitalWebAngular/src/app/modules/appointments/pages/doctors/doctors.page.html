<!-- Controles de página -->
<div class="page-controls">
    <button class="button success" (click)="createUpdate()">
        <i class="material-symbols-sharp">add_circle</i>
        <span>Agregar</span>
    </button>
</div>

<!-- Filtro de búsqueda -->
<app-panel class="unboxed slim" panelTitle="Búsqueda" [(open)]="panelOpen" [expandable]="true">
    <form class="row" (keyup.enter)="list()">
        <app-select
            name="field"
            form="filter"
            label="Especialidad"
            class="col-4"
            nullOption="Todos"
            [(model)]="filter.fieldId"
            [options]="fields"
            [option]="{label: 'name', value: 'id', output: 'id'}">
        </app-select>
        <app-input 
            name="documentId" 
            form="filter" 
            label="Cédula"
            class="col-4"
            [type]="InputType.Text" 
            [(model)]="filter.documentId"
            [attributes]="{'placeholder': 'E.g.:123456789'}">
        </app-input>
        <app-input 
            name="firstName" 
            form="filter" 
            label="Nombre"
            class="col-4"
            [type]="InputType.Text" 
            [(model)]="filter.firstName"
            [attributes]="{'placeholder': 'E.g.:John'}">
        </app-input>
        <app-input 
            name="lastName" 
            form="filter" 
            label="Apellido"
            class="col-4"
            [type]="InputType.Text" 
            [(model)]="filter.lastName"
            [attributes]="{'placeholder': 'E.g.:Smith'}">
        </app-input>
        <app-button [type]="ButtonType.Success" [disabled]="loading" [loading]="loading" (clicked)="list()">
            <i class="material-symbols-sharp">search</i>
            <span>Buscar</span>
        </app-button>
    </form>
</app-panel>

<!--- Tabla de resultados -->
<app-panel class="slim">
    <app-table 
        [headers]="[{ label: 'Especialidad' },
                    { label: 'Cédula' },
                    { label: 'Nombre', size: 2 },
                    { size: 2 }]" 
        [template]="doctorRow" 
        [templateMobile]="doctorRowMobile" 
        [source]="doctors"
        [loading]="loading"
        noResultsText="No se han encontrado resultados">
        <ng-template #doctorRow let-doctor>
            <td>{{doctor.field.name}}</td>
            <td>{{doctor.documentId}}</td>
            <td>{{doctor.firstName}} {{doctor.lastName}}</td>    
            <td class="buttons">
                <button class="button success" (click)="createUpdate(doctor)">
                    <i class="material-symbols-sharp">edit</i>
                    <span>Editar</span>
                </button>
                <button class="button danger" (click)="deleteId = doctor.id">
                    <i class="material-symbols-sharp">delete</i>
                    <span>Borrar</span>
                </button>
            </td>
        </ng-template>
        <ng-template #doctorRowMobile let-doctor>
            <div class="mobile">
                <h3 class="heading">{{doctor.field.name}}</h3>
                <p class="data">
                    <span class="label">Cédula:</span> 
                    <span>{{doctor.documentId}}</span>
                </p>
                <p class="data">
                    <span class="label">Nombre:</span>
                    <span>{{doctor.firstName}} {{doctor.lastName}}</span>
                </p>
                <div class="buttons">
                    <button class="button success" (click)="createUpdate(doctor)">
                        <i class="material-symbols-sharp">edit</i>
                        <span>Editar</span>
                    </button>
                    <button class="button danger" (click)="deleteId = doctor.id">
                        <i class="material-symbols-sharp">delete</i>
                        <span>Borrar</span>
                    </button>
                </div>
            </div>
        </ng-template>
    </app-table>
</app-panel>

<!-- Modal de creación/edición -->
<app-modal
    [(open)]="modalOpen"
    [modalTitle]="modalTitle"
    [position]="ModalPosition.Top"
    [size]="ModalSize.Medium"
    (onClose)="onModalClose()">
    <form *ngIf="doctor" (keyup.enter)="saveDoctor()">
        <ul>
            <li class="validation-message" *ngFor="let message of messages">{{message}}</li>
        </ul>
        <app-select
            name="field"
            form="createUpdate"
            label="Especialidad"
            [(model)]="doctor.field"
            [options]="fields"
            [option]="{label: 'name', value: 'id', compare: 'id'}">
        </app-select>
        <app-input 
            name="documentId" 
            form="createUpdate" 
            label="Cédula"
            [type]="InputType.Text" 
            [(model)]="doctor.documentId"
            [attributes]="{'placeholder': 'E.g.:123456789'}">
        </app-input>
        <app-input 
            name="firstName" 
            form="createUpdate" 
            label="Nombre"
            [type]="InputType.Text" 
            [(model)]="doctor.firstName"
            [attributes]="{'placeholder': 'E.g.:John'}">
        </app-input>
        <app-input 
            name="lastName" 
            form="createUpdate" 
            label="Apellido"
            [type]="InputType.Text" 
            [(model)]="doctor.lastName"
            [attributes]="{'placeholder': 'E.g.:Smith'}">
        </app-input>
        <div class="row">
            <app-button 
                [type]="ButtonType.Success"
                [disabled]="saving || !modalOpen"
                [loading]="loading || !modalOpen"
                (clicked)="saveDoctor()">
                Guardar 
                <i *ngIf="saving" class="material-symbols-sharp rotate">data_saver_off</i>
            </app-button>
            <app-button [type]="ButtonType.Danger" (clicked)="modalOpen = false">Cancelar</app-button>
        </div>
    </form>
</app-modal>

<!-- Modal de confirmación de eliminación -->
<app-modal
    [open]="confirmDelete"
    [transparent]="true"
    [position]="ModalPosition.Top"
    [closeOnClickOutside]="false">
    <p class="prompt-text">Está seguro que desea eliminar este récord?</p>
    <div class="prompt-buttons">
        <button
            class="button danger"
            [disabled]="saving || !confirmDelete"
            [ngClass]="{'loading': saving || !confirmDelete}"
            (click)="deleteDoctor()">
            Eliminar
            <i *ngIf="saving" class="material-symbols-sharp rotate">data_saver_off</i>
        </button>
        <button class="button neutral" (click)="deleteId = null">Cancelar</button>
    </div>
</app-modal>
