<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/bootstrap/reset.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap/grid.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap/panel.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap/table.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap/modal.css" />
        <link rel="stylesheet" href="/assets/css/bootstrap/form.css" />
        <link rel="stylesheet" href="/assets/css/site.css" />
        <script type="module" src="/assets/js/view-models/patients.js"></script>
        <title>Patient Administration</title>
    </head>
    <body>
        <header class="main-header">
            <nav>
                <ul>
                    <li>
                        <a href="/">Appointments</a>
                    </li>
                    <li>
                        <a href="/patient-admin.html" class="active">Patients</a>
                    </li>
                    <li>
                        <a href="/doctor-admin.html">Doctors</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Patient Administration</h1>
            <form>
                <div class="panel">
                    <h3 class="title">Search</h3>
                    <div class="row">
                        <div class="form-field col col-3">
                            <label for="document-id">Identification</label>
                            <input type="number" id="document-id" name="documentId" data-filter="documentId" placeholder="123456789" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" data-filter="firstName" placeholder="John" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" data-filter="lastName" placeholder="Smith" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="date-from">From</label>
                            <input type="datetime-local" id="date-from" data-filter="dateFrom" data-format="dateString" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="date-to" >To</label>
                            <input type="datetime-local" id="date-to" data-filter="dateTo" data-format="dateString" />
                        </div>
                        <div class="form-field col col-1">
                            <button class="button success" type="button" data-search>Search</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table">
                <div class="controls">
                    <button class="button success" data-new>New Patient</button>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 100%">Identification</th>
                                <th style="width: 200%">Name</th>
                                <th style="width: 120%">Birth Date</th>
                                <th style="width: 100%"></th>
                            </tr>
                        </thead>
                        <tbody data-results data-template="patients">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div class="modal" data-modal>
            <div class="content">
                <section>
                    <h3>Doctor</h3>
                </section>
                <form>
                    <div class="form-field">
                        <label for="m-identification">Identification</label>
                        <input type="number" id="m-identification" placeholder="123456789" data-field="documentId" />
                    </div>
                    <div class="form-field">
                        <label for="m-first-name">First Name</label>
                        <input type="text" id="m-first-name" placeholder="John"  data-field="firstName" />
                    </div>
                    <div class="form-field">
                        <label for="m-last-name">Last Name</label>
                        <input type="text" id="m-last-name" placeholder="Smith" data-field="lastName" />
                    </div>
                    <div class="form-field">
                        <label for="m-birth-date">Birth Date</label>
                        <input type="datetime-local" id="m-birth-date" data-field="birthDate" data-format="dateString" />
                    </div>
                    <div class="form-field">
                        <button class="button success" type="button" data-save>Save</button>
                    </div>
                </form>
            </div>
        </div>  
        <template id="patients">
            <tr>
                <td data-value="documentId"></td>
                <td>
                    <span data-value="firstName"></span>
                    <span data-value="lastName"></span>
                </td>
                <td data-value="birthDate" data-format="date"></td>
                <td class="center">
                    <button class="button success" data-click="edit" data-value="id" data-attr="data-id">Edit</button>
                    <button class="button danger" data-click="delete" data-value="id" data-attr="data-id">Delete</button>
                </td>
            </tr>
        </template>
    </body>
</html>
