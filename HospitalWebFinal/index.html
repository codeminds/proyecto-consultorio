<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
   <link rel="stylesheet" href="/assets/css/site.css" />
   <script type="module" src="/assets/js/view-models/appointments.js"></script>
   <title>Citas | Hospital Web</title>
</head>

<body>
   <header class="topbar">
      <button class="menu" data-menu-button>&equiv;</button>
      <figure>
         <img src="/assets/img/code-minds.png" alt="Code Minds" />
      </figure>
   </header>
   <section class="wrapper">
      <nav class="sidenav dark-scroll" data-menu>
         <h3 class="category">Men&uacute; Principal</h3>
         <ul class="menu">
            <li class="active">
               <a href="/">
                  <span>Citas</span>
               </a>
            </li>
            <li>
               <a href="/doctors.html">
                  <span>Doctores</span>
               </a>
            </li>
            <li>
               <a href="/patients.html">
                  <span>Pacientes</span>
               </a>
            </li>
         </ul>
      </nav>
      <main>
         <h1>Citas</h1>
         <section class="panel" data-panel>
            <h3 class="title toggle" data-toggle>Doctor</h3>
            <form name="doctorFilter" class="row toggle-section" data-toggle-section>
               <div class="form-field col col-4">
                  <label for="doctor-filter-code">C&oacute;digo</label>
                  <input type="text" id="doctor-filter-code" name="code" placeholder="1234567890" />
               </div>
               <div class="form-field col col-4">
                  <label for="doctor-filter-first-name">Nombre</label>
                  <input type="text" id="doctor-filter-first-name" name="firstName" placeholder="John" />
               </div>
               <div class="form-field col col-4">
                  <label for="doctor-filter-last-name">Apellido</label>
                  <input type="text" id="doctor-filter-last-name" name="lastName" placeholder="Smith" />
               </div>
               <div class="form-field col col-4">
                  <label for="doctor-filter-field">Especialidad</label>
                  <select id="doctor-filter-field" name="field" data-filter="fields"></select>
               </div>
            </form>
         </section>
         <section class="panel" data-panel>
            <h3 class="title toggle" data-toggle>Paciente</h3>
            <form name="patientFilter" class="row toggle-section" data-toggle-section>
               <div class="form-field col col-5">
                  <label for="patient-filter-document-id">C&eacute;dula</label>
                  <input type="text" id="patient-filter-document-id" name="documentId" placeholder="123456789" />
               </div>
               <div class="form-field col col-5">
                  <label for="patient-filter-first-name">Nombre</label>
                  <input type="text" id="patient-filter-first-name" name="firstName" placeholder="John" />
               </div>
               <div class="form-field col col-5">
                  <label for="patient-filter-last-name">Apellido</label>
                  <input type="text" id="patient-filter-last-name" name="lastName" placeholder="Smith" />
               </div>
               <div class="form-field col col-5">
                  <label for="patient-filter-tel">Tel</label>
                  <input type="text" id="patient-filter-tel" name="tel" placeholder="12345678" />
               </div>
               <div class="form-field col col-5">
                  <label for="patient-filter-email">Correo</label>
                  <input type="text" id="patient-filter-email" name="email" placeholder="john@smith.com" />
               </div>
            </form>
         </section>
         <section class="panel" data-panel>
            <h3 class="title toggle open" data-toggle>Cita</h3>
            <form name="filter" class="row toggle-section open" data-toggle-section>
               <div class="form-field col col-3">
                  <label for="filter-date-from">Fecha Desde</label>
                  <input type="datetime-local" id="filter-date-from" name="dateFrom" />
               </div>
               <div class="form-field col col-3">
                  <label for="filter-date-to">Fecha Hasta</label>
                  <input type="datetime-local" id="filter-date-to" name="dateTo" />
               </div>
               <div class="form-field col col-3">
                  <label>Estado</label>
                  <div data-filter="statusses"></div>
               </div>
               <div class="form-field col col-1">
                  <button type="button" class="button success" data-search>Buscar</button>
               </div>
            </form>
         </section>
         <section class="panel slim table with-controls">
            <div class="controls">
               <button class="button success" data-new>Nueva Cita</button>
            </div>
            <div class="scroll">
               <table>
                  <thead>
                     <tr>
                        <th style="width: 175%">Fecha</th>
                        <th style="width: 150%">Doctor</th>
                        <th style="width: 150%">Paciente</th>
                        <th style="width: 100%">Estado</th>
                        <th style="width: 200%"></th>
                     </tr>
                  </thead>
                  <tbody data-table></tbody>
               </table>
            </div>
         </section>
      </main>
   </section>
   <div class="modal" data-modal>
      <div class="content">
         <h2 data-form-title></h2>
         <form name="insertUpdate">
            <div class="form-field">
               <ul class="errors" data-form-errors></ul>
            </div>
            <div class="form-field">
               <label for="form-date">Fecha</label>
               <input type="datetime-local" id="form-date" name="date" />
            </div>
            <div class="form-field">
               <label for="form-doctor">Doctor</label>
               <select id="form-doctor" name="doctor" data-form="doctors"></select>
            </div>
            <div class="form-field">
               <label for="form-patient">Paciente</label>
               <select id="form-patient" name="patient" data-form="patients"></select>
            </div>
            <div class="form-field">
               <label>Estado</label>
               <div data-form="statusses"></div>
            </div>
            <div class="form-field">
               <button type="button" class="button success" data-save>Guardar</button>
               <button type="button" class="button neutral" data-cancel>Cancelar</button>
            </div>
         </form>
      </div>
   </div>
</body>

</html>
