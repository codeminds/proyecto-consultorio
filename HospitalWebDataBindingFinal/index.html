<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/site.css" />
        <script src="/assets/js/view-models/appointment.js" type="module"></script>
        <title>Hospital Web | Citas</title>
    </head>
    <body>
        <header class="navbar">
            <button class="menu" data-menu-button>&equiv;</button>
            <figure>
                <img src="/assets/img/code-minds.png" alt="Code Minds" />
            </figure>
        </header>
        <section class="wrapper">
            <nav class="sidenav" data-menu>
                <h3 class="category">Men&uacute; Principal</h3>
                <ul class="menu">
                    <li class="active">
                        <a href="/">
                            <span>Citas</span> 
                        </a>
                    </li>
                    <li>
                        <a href="/doctors.html">
                            <span>Doctores</span> 
                        </a>
                    </li>
                    <li>
                        <a href="/patients.html">
                            <span>Pacientes</span> 
                        </a>
                    </li>
                </ul>
            </nav>
            <main>
                <h1>Citas</h1>
                <section class="panel" data-panel>
                    <h3 class="title toggle open" data-toggle>Doctor</h3>
                    <form name="filterDoctor" class="toggle-section row open" data-toggle-section>
                        <div class="form-field col col-4">
                            <label for="filter-doctor-document-id">C&eacute;dula</label>
                            <input type="text" id="filter-doctor-document-id" name="documentId" placeholder="123456789" />
                        </div>
                        <div class="form-field col col-4">
                            <label for="filter-doctor-first-name">Nombre</label>
                            <input type="text" id="filter-doctor-first-name" name="firstName" placeholder="John" />
                        </div>
                        <div class="form-field col col-4">
                            <label for="filter-doctor-last-name">Apellido</label>
                            <input type="text" id="filter-doctor-last-name" name="lastName" placeholder="Smith" />
                        </div>
                        <div class="form-field col col-4">
                            <label for="filter-doctor-field">Especialidad</label>
                            <select id="filter-doctor-field" name="field" data-template="fieldOptions"></select>                          
                        </div>
                    </form>
                </section>
                <section class="panel" data-panel>
                    <h3 class="title toggle open" data-toggle>Paciente</h3>
                    <form name="filterPatient" class="toggle-section row open" data-toggle-section>
                        <div class="form-field col col-3">
                            <label for="filter-patient-document-id">C&eacute;dula</label>
                            <input type="text" id="filter-patient-document-id" name="documentId" placeholder="123456789" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-patient-first-name">Nombre</label>
                            <input type="text" id="filter-patient-first-name" name="firstName" placeholder="John" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-patient-last-name">Apellido</label>
                            <input type="text" id="filter-patient-last-name" name="lastName" placeholder="Smith" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-patient-birthdate-from">Fecha Desde</label>
                            <input type="datetime-local" id="filter-patient-birthdate-from" name="birthDateFrom" />
                        </div>
                        <div class="form-field col col-3">
                            <label for="filter-patient-birthdate-to">Fecha Hasta</label>
                            <input type="datetime-local" id="filter-patient-birthdate-to" name="birthDateTo" />
                        </div>
                        <div class="form-field col col-3">
                            <label>G&eacute;nero</label>
                            <div>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" value="" checked />
                                    <i></i>
                                    <span>Todos</span>
                                </label>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" value="false" />
                                    <i></i>
                                    <span>Femenino</span>
                                </label>
                                <label class="check inline">                          
                                    <input type="radio" name="gender" value="true" />
                                    <i></i>
                                    <span>Masculino</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="panel" data-panel>
                    <h3 class="title toggle open" data-toggle>Fecha de Cita</h3>
                    <form name="filter" class="toggle-section row open" data-toggle-section>
                        <div class="form-field col col-2">
                            <label for="filter-date-from">Fecha Desde</label>
                            <input type="datetime-local" id="filter-date-from" name="dateFrom" />
                        </div>
                        <div class="form-field col col-2">
                            <label for="filter-date-to">Fecha Hasta</label>
                            <input type="datetime-local" id="filter-date-to" name="dateTo" />
                        </div>
                        <div class="form-field col col-1">
                            <button class="button success" type="button" data-search>Buscar</button>
                        </div>
                    </form>
                </section>
                <section class="table panel flat with-controls">
                    <div class="controls">
                        <button class="button success" data-new>Nueva Cita</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 175%">Fecha</th>
                                <th style="width: 130%">Paciente</th>
                                <th style="width: 130%">Doctor</th>
                                <th style="width: 80%">Especialidad</th>
                                <th style="width: 250%"></th>
                            </tr>
                        </thead>
                        <tbody data-results data-template="appointmentResults"></tbody>
                    </table>
                    <template id="appointmentResults">
                        <tr>
                            <td data-value="date" data-format="toDisplayString"></td>
                            <td>
                                <span data-value="patient.firstName"></span>
                                <span data-value="patient.lastName"></span>
                            </td>
                            <td>
                                <span data-value="doctor.firstName"></span>
                                <span data-value="doctor.lastName"></span>
                            </td>
                            <td data-value="doctor.field.name"></td>
                            <td class="buttons">
                                <button class="button success" data-click="edit" data-attr="data-id: id">Editar</button>
                                <button class="button danger" data-click="delete" data-attr="data-id: id">Borrar</button>
                            </td>
                            <td class="mobile">
                                <h3 data-value="date" data-format="toDisplayString"></h3>
                                <p>
                                    <span class="label">Paciente:</span>
                                    <span data-value="patient.firstName"></span>
                                    <span data-value="patient.lastName"></span>
                                </p>
                                <p>
                                    <span class="label">Doctor:</span>
                                    <span data-value="doctor.firstName"></span>
                                    <span data-value="doctor.lastName"></span>
                                </p>
                                <p>
                                    <span class="label">Especialidad:</span>
                                    <span data-value="doctor.field.name"></span>
                                </p>
                                <div>
                                    <button class="button success" data-click="edit" data-attr="data-id: id">Editar</button>
                                    <button class="button danger" data-click="delete" data-attr="data-id: id">Borrar</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </div>
            </main>
        </section>
        <div class="modal" data-modal>
            <div class="modal-content medium">
                <h2 data-form-title></h2>
                <form name="createUpdate">
                    <div class="form-field">
                        <ul class="errors" data-errors data-template="errors"></ul>
                        <template id="errors">
                            <li class="item" data-value></li>
                        </template>
                    </div>
                    <div class="form-field">
                        <label for="form-doctor">Doctor</label>
                        <input list="doctor-autocomplete" name="doctorSearch" autocomplete="off" data-autocomplete="doctors" id="form-doctor" placeholder="John Smith" />
                        <datalist id="doctor-autocomplete" data-autocomplete-results="doctors" data-template="doctorOptions"></datalist>
                        <template id="doctorOptions">
                            <option data-value="field.name" data-attr="value: displayText"></option>
                        </template>                         
                    </div>  
                    <div class="form-field">
                        <label for="form-patient">Paciente</label>
                        <input list="patient-autocomplete" name="patientSearch" autocomplete="off" data-autocomplete="patients" id="form-patient" placeholder="John Smith" />
                        <datalist id="patient-autocomplete" data-autocomplete-results="patients" data-template="patientOptions"></datalist> 
                        <template id="patientOptions">
                            <option data-value="documentId" data-attr="value: displayText"></option>
                        </template>                          
                    </div>  
                    <div class="form-field">
                        <label for="form-date">Fecha</label>
                        <input type="datetime-local" name="date" id="form-date" data-format="toInputString" />
                    </div>
                    <div class="form-field">
                        <button class="button success" type="button" data-save>Guardar</button>
                        <button class="button neutral" type="button" data-cancel>Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <template id="fieldOptions">
            <option data-value="name" data-attr="value: id"></option>
        </template>
    </body>
</html>
